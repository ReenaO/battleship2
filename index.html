<html lang="en">
<head>

<body>
    <header>
    <h1>Battleship</h1>
    <i class="fas fa-ship"></i>
    </header>


    <buttoN class ="btn btn-big  btn-blue">Start</button>
    <button class ="btn btn-big  btn-orange">Continue Game</button>


    <div class= "grid">
        <table class="grid user-grid"> User's grid:</table>
        <table class=" grid computer-grid"> Computer Grid:</table>
    </div>

    <!--ships--> 
    

    <h2>placing ships</h2>

    <div class ="ship">
    <div class="ship carrier-box"draggable="true">Carrier:
      <div id="carrier_0"></div> 
      <div id="carrier_1"></div> 
      <div id="carrier_2"></div>
      <div id="carrier_3"></div> 
      <div id="carrier_4"></div>
      </div>

    <div class="ship battleship-box" draggable="true">Battleship:
       <div id="battleship_0"></div>
       <div id="battleship_1"></div> 
       <div id="battleship_2"></div> 
       <div id="battleship_3"></div>
       </div>

  <div class="ship cruiser-box" draggable="true">Cruiser:
       <div id="cruiser_0"></div> 
       <div id="cruiser_1"></div>
       <div id="cruiser_2"></div>
       </div>


    <div class="ship submarine-box" draggable="true">Submarine:
      <div id="submarine_0"></div> 
      <div id="submarine_1"></div>
      <div id="submarine_2"></div>
      </div>

    <div class="ship destroyer-box" draggable="true">Destroyer:
    <div id ="destroyer_0"></div>
    <div id ="destroyer_1"></div>
    </div>
    </div>
    </table>
